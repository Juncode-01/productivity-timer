
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Focus Timer</h1>
  <div class="background">
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>
    <div class="ambient-glow glow-3"></div>
    <div class="fireflies" aria-hidden="true">
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
    </div>
  </div>

  <div class="app shell fade-in">
    <header class="app-header">
      <div class="title-wrap">
        <svg class="leaf-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
          <path d="M53 11C36 9 16 18 9 35c-6 15 5 20 13 20 20 0 33-16 33-36 0-3-1-6-2-8Z" fill="currentColor" opacity="0.9"/>
          <path d="M15 46c6-9 14-15 23-19" stroke="currentColor" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
        </svg>
        <div>
          <p class="eyebrow">Focus</p>
          <h1>Forest Timer</h1>
        </div>
      </div>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon" aria-hidden="true"></span>
      </button>
    </header>

    <div class="session-settings">
      <label>
        Session length (minutes):
        <input type="number" id="sessionLength" value="25" min="1" max="180">
      </label>
    </div>

    <div class="timer-display" id="timerDisplay">
      25:00
    <div class="timer-area">
      <div class="forest-friend" id="forestFriend" aria-hidden="true">
        <svg viewBox="0 0 64 64" class="friend-icon">
          <circle cx="32" cy="36" r="18" fill="currentColor" opacity="0.14" />
          <path d="M20 34c0-7 5-12 12-12s12 5 12 12c0 5-3 9-8 11.5V52l-8-4v-2.5c-5-2-8-6.5-8-11.5Z" fill="currentColor"/>
          <circle cx="26" cy="34" r="2.4" fill="#f6f8fb"/>
          <circle cx="38" cy="34" r="2.4" fill="#f6f8fb"/>
          <circle cx="26" cy="34" r="1.1" fill="#1b3d2b"/>
          <circle cx="38" cy="34" r="1.1" fill="#1b3d2b"/>
          <path d="M32 38c-2 0-3 1-3 1.8 0 .7.9 1.2 3 1.2s3-.5 3-1.2C35 39 34 38 32 38Z" fill="#1b3d2b" opacity="0.9"/>
          <path d="M32 24c2.5-4 6.5-6 10-6-2 4.5-5 7-10 8.5V24Z" fill="#cde3cc" opacity="0.7"/>
          <path d="M32 24c-2.5-4-6.5-6-10-6 2 4.5 5 7 10 8.5V24Z" fill="#cde3cc" opacity="0.7"/>
        </svg>
      </div>
      <div class="timer-display breathing" id="timerDisplay">
        25:00
      </div>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="resetBtn" disabled>Reset</button>
    </div>

    <p class="status" id="statusText">
      Ready to focus.
    </p>

    <div class="hint">
      ‚è± Timer will pause if you leave this tab or are idle too long.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
