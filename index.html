<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>
    <div class="ambient-glow glow-3"></div>
    <div class="fireflies" aria-hidden="true">
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
      <span class="firefly"></span>
    </div>
  </div>

  <div class="app shell fade-in">
    <header class="app-header">
      <div class="title-wrap">
        <svg class="leaf-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
          <path d="M53 11C36 9 16 18 9 35c-6 15 5 20 13 20 20 0 33-16 33-36 0-3-1-6-2-8Z" fill="currentColor" opacity="0.9"/>
          <path d="M15 46c6-9 14-15 23-19" stroke="currentColor" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
        </svg>
        <div>
          <p class="eyebrow">Focus</p>
          <h1>Forest Timer</h1>
        </div>
      </div>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon" aria-hidden="true"></span>
      </button>
    </header>

    <div class="session-settings">
      <label>
        Focus length (minutes):
        <input type="number" id="sessionLength" value="25" min="1" max="180">
      </label>
      <label>
        Break length (minutes):
        <input type="number" id="breakLength" value="5" min="0" max="60">
      </label>
      <label>
        Cycles:
        <input type="number" id="cycleCount" value="4" min="1" max="12">
      </label>
    </div>

    <div class="timer-area">
      <div class="forest-friend" id="forestFriend" aria-hidden="true">
        <svg viewBox="0 0 140 160" class="friend-icon" role="img" aria-label="Growing plant">
          <defs>
            <linearGradient id="stemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#c8f7d6" stop-opacity="0.9" />
              <stop offset="100%" stop-color="#70ba8a" stop-opacity="0.95" />
            </linearGradient>
            <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#e4ffef" stop-opacity="0.95" />
              <stop offset="100%" stop-color="#8ed8a7" stop-opacity="0.92" />
            </linearGradient>
          </defs>
          <g opacity="0.16">
            <ellipse cx="70" cy="130" rx="40" ry="12" fill="#0b1c16" />
          </g>
          <g stroke-linecap="round" stroke-linejoin="round">
            <path d="M70 126c0-36 5-54 5-74" stroke="url(#stemGradient)" stroke-width="7" fill="none" />
            <path d="M70 126c0-34-7-50-7-70" stroke="url(#stemGradient)" stroke-width="6" fill="none" opacity="0.9" />

            <path class="leaf-tier leaf-tier-1" d="M72 62c14-10 27-6 34 4-14 6-25 9-36 4z" fill="url(#leafGradient)" opacity="var(--leaf1-opacity,0.9)" />
            <path class="leaf-tier leaf-tier-1" d="M66 58c-16-12-30-10-40 3 15 6 27 10 38 7z" fill="url(#leafGradient)" opacity="var(--leaf1-opacity,0.9)" />

            <path class="leaf-tier leaf-tier-2" d="M74 84c13-11 25-11 34-1-12 7-22 11-31 8z" fill="url(#leafGradient)" opacity="var(--leaf2-opacity,0.35)" />
            <path class="leaf-tier leaf-tier-2" d="M64 78c-14-14-27-14-36-2 13 8 23 13 32 10z" fill="url(#leafGradient)" opacity="var(--leaf2-opacity,0.35)" />

            <path class="leaf-tier leaf-tier-3" d="M70 104c11-14 23-18 33-11-9 9-18 15-27 16z" fill="url(#leafGradient)" opacity="var(--leaf3-opacity,0.1)" />
            <path class="leaf-tier leaf-tier-3" d="M70 102c-11-14-23-17-33-9 9 8 18 14 27 14z" fill="url(#leafGradient)" opacity="var(--leaf3-opacity,0.1)" />

            <circle cx="70" cy="38" r="9" fill="#d1f7df" opacity="0.92" />
            <circle cx="60" cy="44" r="3.4" fill="#1c3d2e" opacity="0.9" />
            <circle cx="78" cy="42" r="3.4" fill="#1c3d2e" opacity="0.9" />
            <path d="M64 50c2 2.4 5.4 2.4 7.6 0" stroke="#1c3d2e" stroke-width="2.4" opacity="0.9" />
          </g>
        </svg>
      </div>
      <div class="timer-display breathing" id="timerDisplay">
        25:00
      </div>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="resetBtn" disabled>Reset</button>
    </div>

    <p class="status" id="statusText">
      Ready to focus.
    </p>
    <p class="cycle-status" id="cycleStatus" aria-live="polite">
      Focus • Cycle 1 of 4
    </p>

    <div class="rewards" aria-live="polite">
      <span id="xpDisplay">XP: 0</span>
      <span class="divider">•</span>
      <span id="coinDisplay">Coins: 0</span>
    </div>

    <div class="hint">
      ⏱ Timer will pause if you leave this tab or are idle too long.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
